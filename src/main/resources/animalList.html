<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
    <!-- Include Bootstrap CSS and any other styles -->
</head>
<body>
<h1 th:text="${title}">Animal List</h1>
<a href="/animals/new" class="btn btn-primary">Create New Animal</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Species</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animalList}">
        <td><a th:href="@{'/animals/' + ${animal.id}}" th:text="${animal.id}"></a></td>
        <td th:text="${animal.name}"></td>
        <td th:text="${animal.species}"></td>
        <td>
            <a th:href="@{'/animals/update/' + ${animal.id}}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{'/animals/delete/' + ${animal.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this animal?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
