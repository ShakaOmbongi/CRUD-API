<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Animal Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Animal Details</h1>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title" th:text="${animal.name}">Animal Name</h2>
      <p class="card-text">Species: <span th:text="${animal.species}"></span></p>
      <p class="card-text">Habitat: <span th:text="${animal.habitat}"></span></p>
      <p class="card-text">Description: <span th:text="${animal.description}"></span></p>
    </div>
  </div>
  <a href="/animals/all" class="btn btn-secondary mt-3">Back to list</a>
</div>
</body>
</html>
