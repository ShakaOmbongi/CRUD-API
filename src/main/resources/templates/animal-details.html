<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Animal Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 data-th-text="${animal.name}">Animal Name</h1>
  <div class="card mt-4">
    <div class="card-header">
      <h2 data-th-text="${animal.scientificName}">Scientific Name</h2>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span data-th-text="${animal.id}">1</span></p>
      <p><strong>Species:</strong> <span data-th-text="${animal.species}">Mammal</span></p>
      <p><strong>Habitat:</strong> <span data-th-text="${animal.habitat}">Savannah</span></p>
      <p><strong>Description:</strong> <span data-th-text="${animal.description}">Description of the animal goes here.</span></p>
    </div>
  </div>
  <a href="/animals/all" class="btn btn-secondary mt-4">Back to List</a>
</div>
</body>
</html>
