<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Animal Details</title>
</head>
<body>
<h1>Animal Details</h1>
<div>
  <h2 th:text="${animal.name}">Animal Name</h2>
  <p>Species: <span th:text="${animal.species}"></span></p>
  <p>Habitat: <span th:text="${animal.habitat}"></span></p>
  <p>Description: <span th:text="${animal.description}"></span></p>
</div>
<a href="/animals/all">Back to list</a>
</body>
</html>
