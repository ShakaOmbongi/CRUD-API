<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Animal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Update Animal</h1>
  <form th:action="@{/animals/update}" th:object="${animal}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>

    <div class="form-group">
      <label for="scientificName">Scientific Name</label>
      <input type="text" id="scientificName" th:field="*{scientificName}" class="form-control">
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" id="species" th:field="*{species}" class="form-control">
    </div>

    <div class="form-group">
      <label for="habitat">Habitat</label>
      <input type="text" id="habitat" th:field="*{habitat}" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Animal</button>
    <a href="/animals/all" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
