<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Animals List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.species}"></td>
            <td>
                <a th:href="@{/animals/{id}(id=${animal.id})}" class="btn btn-primary btn-sm">View Details</a>
                <a th:href="@{/animals/update/{id}(id=${animal.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/animals/delete/{id}(id=${animal.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this animal?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/animals/new" class="btn btn-success">Add New Animal</a>
</div>
</body>
</html>
