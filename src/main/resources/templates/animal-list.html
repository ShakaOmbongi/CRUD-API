<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Animal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/animals/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/animals/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1 data-th-text="${title}"></h1>
    <form action="/animals/search" method="get">
        <input type="text" name="species" placeholder="Search By Species &#128270;">
        <button type="submit" class="btn btn-outline-secondary">Search</button>
    </form>
    <table class="table table-striped mt-3">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Actions</th>
        </tr>
        <tr data-th-each="animal : ${animalList}">
            <td>
                <a th:href="@{/animals/{id}(id=${animal.id})}" th:text="${animal.id}"></a>
            </td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.species}"></td>
            <td>
                <a th:href="@{/animals/update/{id}(id=${animal.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/animals/delete/{id}(id=${animal.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this animal?');">Delete</a>
            </td>
        </tr>
    </table>
    <button class="btn btn-outline-primary" onclick="openForm()">Create New Animal</button>
    <form id="new-animal" th:action="@{/animals/new}" method="post" style="display:none" class="mt-3">
        <div class="mb-3">
            <input type="text" id="name" name="name" placeholder="Name" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" id="species" name="species" placeholder="Species" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="text" id="habitat" name="habitat" placeholder="Habitat" class="form-control"/>
        </div>
        <div class="mb-3">
            <textarea id="description" name="description" placeholder="Description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>
    </form>
</div>

<script>
    function openForm() {
      document.getElementById("new-animal").style.display = "block";
    }

    function closeForm() {
      document.getElementById("new-animal").style.display = "none";
    }
</script>
</body>
</html>
