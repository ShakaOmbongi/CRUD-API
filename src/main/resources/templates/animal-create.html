<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Animal</title>
</head>
<body>
<h1>Create New Animal</h1>
<form th:action="@{/animals/new}" th:object="${animal}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" />

  <label for="species">Species:</label>
  <input type="text" id="species" th:field="*{species}" />

  <label for="habitat">Habitat:</label>
  <input type="text" id="habitat" th:field="*{habitat}" />

  <label for="description">Description:</label>
  <textarea id="description" th:field="*{description}"></textarea>

  <button type="submit">Submit</button>
</form>
<a href="/animals/all">Cancel</a>
</body>
</html>
