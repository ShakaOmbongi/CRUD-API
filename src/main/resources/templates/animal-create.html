<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Animal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Create New Animal</h1>
  <form th:action="@{/animals/new}" th:object="${animal}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter animal name" class="form-control">
    </div>

    <div class="form-group">
      <label for="scientificName">Scientific Name</label>
      <input type="text" id="scientificName" th:field="*{scientificName}" placeholder="Enter scientific name" class="form-control">
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" id="species" th:field="*{species}" placeholder="Enter species" class="form-control">
    </div>

    <div class="form-group">
      <label for="habitat">Habitat</label>
      <input type="text" id="habitat" th:field="*{habitat}" placeholder="Enter habitat" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" placeholder="Enter description" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Animal</button>
    <a href="/animals/all" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
