<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal Details</title>
    <!-- Include Bootstrap CSS and any other styles -->
</head>
<body>
<h1 th:text="${animal.name}">Animal Name</h1>
<p><strong>ID:</strong> <span th:text="${animal.id}"></span></p>
<p><strong>Species:</strong> <span th:text="${animal.species}"></span></p>
<p><strong>Habitat:</strong> <span th:text="${animal.habitat}"></span></p>
<p><strong>Description:</strong> <span th:text="${animal.description}"></span></p>
<a href="/animals/all" class="btn btn-secondary">Back to List</a>
</body>
</html>
