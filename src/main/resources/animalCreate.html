<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Animal</title>
  <!-- Include Bootstrap CSS and any other styles -->
</head>
<body>
<h1>Create New Animal</h1>
<form th:action="@{/animals/new}" th:object="${animal}" method="post">
  <label for="name">Name</label>
  <input type="text" id="name" th:field="*{name}" placeholder="Enter animal name"/>

  <label for="species">Species</label>
  <input type="text" id="species" th:field="*{species}" placeholder="Enter species"/>

  <label for="habitat">Habitat</label>
  <input type="text" id="habitat" th:field="*{habitat}" placeholder="Enter habitat"/>

  <label for="description">Description</label>
  <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>

  <button type="submit" class="btn btn-primary">Create Animal</button>
  <a href="/animals/all" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
